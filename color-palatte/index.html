    <meta charset="UTF-8">

    <title>Designer Color Palette Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #f8f9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center align flex items */
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .control-group {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .control-group:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            background: rgba(255,255,255,0.25);
        }

        .control-group h3 {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group select {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.9);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-group select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
            transform: scale(1.02);
        }

        .generate-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border: none;
            border-radius: 15px;
            padding: 18px 40px;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            width: 100%; /* Ensure it takes full width within its flex context */
            max-width: 400px; /* Limit its max width for better aesthetics */
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255,107,107,0.4);
        }

        .generate-btn:active {
            transform: scale(0.98);
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .palette-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .color-card {
            aspect-ratio: 1;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .color-card:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .color-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .color-card:hover::before {
            opacity: 1;
        }

        .color-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .color-card:hover .color-info {
            transform: translateY(0);
        }

        .color-hex {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .color-name {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 8px;
            padding: 8px;
            color: white;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .color-card:hover .copy-btn {
            opacity: 1;
            transform: scale(1);
        }

        .copy-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .palette-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .saved-palettes {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            padding: 30px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .saved-palettes h2 {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .saved-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .saved-palette {
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .saved-palette:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.25);
        }

        .saved-colors {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .saved-color {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .saved-color:hover {
            transform: scale(1.1);
        }

        .saved-info {
            color: rgba(255,255,255,0.9);
            font-size: 0.9rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            color: white;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            display: block;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .toast.show {
            transform: translateX(0);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .generating {
            animation: pulse 0.5s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .palette-grid { grid-template-columns: repeat(2, 1fr); }
            .controls { grid-template-columns: 1fr; }
            .stats { gap: 15px; }
        }

        @media (max-width: 480px) {
            .palette-grid { grid-template-columns: 1fr; }
            .saved-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¨ Designer Color Palette Generator</h1>
            <p>Create stunning color palettes based on color theory and psychology</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>ðŸŽ¡ Color Harmony</h3>
                <select id="harmonySelect">
                    <option value="complementary">Complementary</option>
                    <option value="triadic">Triadic</option>
                    <option value="analogous">Analogous</option>
                    <option value="splitComplementary">Split Complementary</option>
                    <option value="tetradic">Tetradic</option>
                    <option value="monochromatic">Monochromatic</option>
                </select>
            </div>

            <div class="control-group">
                <h3>ðŸ§  Color Psychology</h3>
                <select id="moodSelect">
                    <option value="energetic">Energetic</option>
                    <option value="calm">Calm & Peaceful</option>
                    <option value="creative">Creative & Artistic</option>
                    <option value="professional">Professional</option>
                    <option value="warm">Warm & Cozy</option>
                    <option value="nature">Nature Inspired</option>
                </select>
            </div>

            <button class="generate-btn" id="generateBtn">
                âœ¨ Generate Palette
            </button>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-number" id="generatedCount">0</span>
                <div class="stat-label">Palettes Generated</div>
            </div>
            <div class="stat">
                <span class="stat-number" id="savedCount">0</span>
                <div class="stat-label">Palettes Saved</div>
            </div>
            <div class="stat">
                <span class="stat-number" id="copiedCount">0</span>
                <div class="stat-label">Colors Copied</div>
            </div>
        </div>

        <div class="palette-container">
            <div class="palette-grid" id="paletteGrid">
                <!-- Colors will be generated here -->
            </div>
            
            <div class="palette-actions">
                <button class="action-btn" id="saveBtn">ðŸ’¾ Save Palette</button>
                <button class="action-btn" id="downloadBtn">ðŸ“¥ Download</button>
                <button class="action-btn" id="shuffleBtn">ðŸ”„ Shuffle</button>
            </div>
        </div>

        <div class="saved-palettes">
            <h2>ðŸ’Ž Saved Palettes</h2>
            <div class="saved-grid" id="savedGrid">
                <!-- Saved palettes will appear here -->
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Color copied to clipboard!</div>

    <script>
        class ColorPaletteGenerator {
            constructor() {
                this.currentPalette = [];
                this.savedPalettes = this.loadSavedPalettes();
                this.stats = {
                    generated: parseInt(localStorage.getItem('generatedCount')) || 0,
                    saved: parseInt(localStorage.getItem('savedCount')) || 0,
                    copied: parseInt(localStorage.getItem('copiedCount')) || 0
                };
                
                this.colorPsychology = {
                    energetic: { hue: [0, 30, 330], saturation: [70, 90], lightness: [45, 65] },
                    calm: { hue: [180, 240], saturation: [30, 60], lightness: [60, 80] },
                    creative: { hue: [270, 330, 30, 60], saturation: [60, 85], lightness: [50, 70] },
                    professional: { hue: [200, 240], saturation: [20, 50], lightness: [30, 70] },
                    warm: { hue: [0, 60], saturation: [50, 80], lightness: [40, 70] },
                    nature: { hue: [60, 180], saturation: [40, 70], lightness: [35, 75] }
                };

                this.harmonyRules = {
                    complementary: (baseHue) => [baseHue, (baseHue + 180) % 360],
                    triadic: (baseHue) => [baseHue, (baseHue + 120) % 360, (baseHue + 240) % 360],
                    analogous: (baseHue) => [baseHue, (baseHue + 30) % 360, (baseHue - 30 + 360) % 360],
                    splitComplementary: (baseHue) => [baseHue, (baseHue + 150) % 360, (baseHue + 210) % 360],
                    tetradic: (baseHue) => [baseHue, (baseHue + 90) % 360, (baseHue + 180) % 360, (baseHue + 270) % 360],
                    monochromatic: (baseHue) => [baseHue, baseHue, baseHue, baseHue, baseHue]
                };

                this.colorNames = [
                    'Crimson', 'Coral', 'Sunset', 'Ocean', 'Forest', 'Lavender', 'Mint', 'Golden', 
                    'Ruby', 'Sapphire', 'Emerald', 'Amber', 'Violet', 'Rose', 'Teal', 'Peach'
                ];

                this.init();
            }

            init() {
                this.createParticles();
                this.updateStats();
                this.renderSavedPalettes();
                this.bindEvents();
                this.generatePalette();
            }

            createParticles() {
                const container = document.getElementById('particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (3 + Math.random() * 3) + 's';
                    container.appendChild(particle);
                }
            }

            bindEvents() {
                document.getElementById('generateBtn').addEventListener('click', () => this.generatePalette());
                document.getElementById('saveBtn').addEventListener('click', () => this.savePalette());
                document.getElementById('downloadBtn').addEventListener('click', () => this.downloadPalette());
                document.getElementById('shuffleBtn').addEventListener('click', () => this.shufflePalette());
                
                document.getElementById('harmonySelect').addEventListener('change', () => this.generatePalette());
                document.getElementById('moodSelect').addEventListener('change', () => this.generatePalette());

                document.addEventListener('keydown', (event) => {
                    if (event.code === 'Space') {
                        event.preventDefault(); // Prevent scrolling down
                        document.getElementById('generateBtn').click();
                        this.showToast('Generating palette...');
                    }
                });
            }

            hslToHex(h, s, l) {
                l /= 100;
                const a = s * Math.min(l, 1 - l) / 100;
                const f = n => {
                    const k = (n + h / 30) % 12;
                    const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                    return Math.round(255 * color).toString(16).padStart(2, '0');
                };
                return `#${f(0)}${f(8)}${f(4)}`;
            }

            generatePalette() {
                const harmony = document.getElementById('harmonySelect').value;
                const mood = document.getElementById('moodSelect').value;
                const generateBtn = document.getElementById('generateBtn');
                
                generateBtn.classList.add('generating');
                
                setTimeout(() => {
                    const psychology = this.colorPsychology[mood];
                    const baseHue = psychology.hue[Math.floor(Math.random() * psychology.hue.length)];
                    const hues = this.harmonyRules[harmony](baseHue);
                    
                    this.currentPalette = [];
                    
                    for (let i = 0; i < 5; i++) {
                        let hue = hues[i % hues.length];
                        
                        if (harmony === 'monochromatic') {
                            hue = baseHue + (i - 2) * 15;
                            if (hue < 0) hue += 360;
                            if (hue >= 360) hue -= 360;
                        }
                        
                        const saturation = psychology.saturation[0] + 
                            Math.random() * (psychology.saturation[1] - psychology.saturation[0]);
                        const lightness = psychology.lightness[0] + 
                            Math.random() * (psychology.lightness[1] - psychology.lightness[0]);
                        
                        const hex = this.hslToHex(hue, saturation, lightness);
                        const name = this.colorNames[Math.floor(Math.random() * this.colorNames.length)];
                        
                        this.currentPalette.push({
                            hex,
                            hsl: `hsl(${Math.round(hue)}, ${Math.round(saturation)}%, ${Math.round(lightness)}%)`,
                            name,
                            hue: Math.round(hue),
                            saturation: Math.round(saturation),
                            lightness: Math.round(lightness)
                        });
                    }
                    
                    this.renderPalette();
                    this.updateStats('generated');
                    generateBtn.classList.remove('generating');
                }, 500);
            }

            renderPalette() {
                const grid = document.getElementById('paletteGrid');
                grid.innerHTML = '';
                
                this.currentPalette.forEach((color, index) => {
                    const card = document.createElement('div');
                    card.className = 'color-card';
                    card.style.backgroundColor = color.hex;
                    card.style.animationDelay = `${index * 0.1}s`;
                    
                    card.innerHTML = `
                        <button class="copy-btn" onclick="paletteGen.copyColor('${color.hex}')">ðŸ“‹</button>
                        <div class="color-info">
                            <div class="color-hex">${color.hex}</div>
                            <div class="color-name">${color.name}</div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => this.copyColor(color.hex));
                    grid.appendChild(card);
                });
            }

            copyColor(hex) {
                navigator.clipboard.writeText(hex).then(() => {
                    this.showToast(`${hex} copied to clipboard!`);
                    this.updateStats('copied');
                });
            }

            showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            }

            savePalette() {
                if (this.currentPalette.length === 0) return;
                
                const palette = {
                    id: Date.now(),
                    colors: this.currentPalette,
                    harmony: document.getElementById('harmonySelect').value,
                    mood: document.getElementById('moodSelect').value,
                    date: new Date().toLocaleDateString()
                };
                
                this.savedPalettes.unshift(palette);
                localStorage.setItem('savedPalettes', JSON.stringify(this.savedPalettes));
                this.renderSavedPalettes();
                this.updateStats('saved');
                this.showToast('Palette saved!');
            }

            loadSavedPalettes() {
                const saved = localStorage.getItem('savedPalettes');
                return saved ? JSON.parse(saved) : [];
            }

            renderSavedPalettes() {
                const grid = document.getElementById('savedGrid');
                grid.innerHTML = '';
                
                if (this.savedPalettes.length === 0) {
                    grid.innerHTML = '<p style="color: rgba(255,255,255,0.7); text-align: center; grid-column: 1/-1;">No saved palettes yet. Generate and save your first palette!</p>';
                    return;
                }
                
                this.savedPalettes.forEach(palette => {
                    const card = document.createElement('div');
                    card.className = 'saved-palette';
                    
                    const colorsHtml = palette.colors.map(color => 
                        `<div class="saved-color" style="background: ${color.hex}" 
                              onclick="paletteGen.copyColor('${color.hex}')" 
                              title="${color.hex}"></div>`
                    ).join('');
                    
                    card.innerHTML = `
                        <div class="saved-colors">${colorsHtml}</div>
                        <div class="saved-info">
                            ${palette.harmony} â€¢ ${palette.mood} â€¢ ${palette.date}
                        </div>
                    `;
                    
                    grid.appendChild(card);
                });
            }

            shufflePalette() {
                if (this.currentPalette.length > 0) {
                    // Shuffle the current palette
                    for (let i = this.currentPalette.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [this.currentPalette[i], this.currentPalette[j]] = [this.currentPalette[j], this.currentPalette[i]];
                    }
                    this.renderPalette();
                }
            }

            downloadPalette() {
                if (this.currentPalette.length === 0) return;
                
                const canvas = document.createElement('canvas');
                canvas.width = 1000;
                canvas.height = 200;
                const ctx = canvas.getContext('2d');
                
                this.currentPalette.forEach((color, index) => {
                    ctx.fillStyle = color.hex;
                    ctx.fillRect(index * 200, 0, 200, 200);
                    
                    // Add color hex text
                    ctx.fillStyle = color.lightness > 50 ? '#000' : '#fff';
                    ctx.font = 'bold 20px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(color.hex, index * 200 + 100, 100);
                });
                
                const link = document.createElement('a');
                link.download = `palette-${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
                
                this.showToast('Palette downloaded!');
            }

            updateStats(type) {
                if (type) {
                    this.stats[type]++;
                    localStorage.setItem(`${type}Count`, this.stats[type]);
                }
                
                document.getElementById('generatedCount').textContent = this.stats.generated;
                document.getElementById('savedCount').textContent = this.stats.saved;
                document.getElementById('copiedCount').textContent = this.stats.copied;
            }
        }

        // Initialize the generator
        const paletteGen = new ColorPaletteGenerator();
    </script>
</body>
